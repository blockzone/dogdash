<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Dash</title>
    <link rel="icon" href="https://files.catbox.moe/b5yimu.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Smokum&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('https://t3.ftcdn.net/jpg/01/70/03/36/360_F_170033608_wPoflbS5KcRFWqSlTdIBV6DDmy6tlYLX.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-family: 'Smokum', cursive;
            font-size: 4rem;
            color: black;
            margin-bottom: 10px;
            position: relative;
            top: -50px;
        }

        .fade-text {
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            color: black;
            position: relative;
            top: -50px;
            opacity: 0;
            animation: fadeCycle 12s infinite;
        }

        .fade-text:nth-child(1) { animation-delay: 0s; }
        .fade-text:nth-child(2) { animation-delay: 3s; }
        .fade-text:nth-child(3) { animation-delay: 6s; }
        .fade-text:nth-child(4) { animation-delay: 9s; }

        @keyframes fadeCycle {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>DogDash</h1>
    <p class="fade-text">the future of dog walking...</p>
    <p class="fade-text">walk your dog, for cheap!</p>
    <p class="fade-text">making dog walking easy & fun!</p>
    <p class="fade-text">the best dog walking in the neighborhood!</p>
</body>
</html>
